
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتج واحد - خلاط محمول</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 12px;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .btn {
      display: inline-block;
      background-color: #ff9800;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خلاط محمول USB</h1>
    <img src="https://images.unsplash.com/photo-1586201375754-1120e7e04c8c" alt="خلاط محمول">
    <p>
      خلاط محمول يعمل على البطارية، مثالي للعصائر الطازجة أثناء التنقل. سهل الشحن والتنظيف.
    </p>
    <a href="#" class="btn">اطلب الآن</a>
  </div>
</body>
</html>
